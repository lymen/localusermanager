
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <!-- Custom style css -->
    <link href="{% static 'css/style_admin.css' %}" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{% static 'js/script.js' %}"></script>

    <title>Local User Manager</title>
  </head>
  <body>
    <!-- <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">Administrator: {{ username }}</a>



      
    </nav> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Administrator: {{ username }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" id="nav-users">
            <a class="nav-link" href="{% url 'superadmin:superadmin-user' %}">Manage Users<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" id="nav-groups">
            <a class="nav-link" href="{% url 'superadmin:superadmin-group' %}">Manage Groups</a>
          </li>
          <li class="nav-item" id="nav-objects">
            <a class="nav-link" href="{% url 'superadmin:superadmin-account' %}">Manage Accounts</a>
          </li>
        </ul>
        <form class="form-inline" method="POST"> {% csrf_token %}
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit" name="logout">Logout</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
