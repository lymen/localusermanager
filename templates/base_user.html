
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <!-- Custom style css -->
    <link href="{% static '/css/style_user.css' %}" rel="stylesheet">

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{% static '/js/script.js' %}"></script>

    <title>Local User Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">Local User: {{ username }}</a>
      <form class="form-inline" method="POST"> {% csrf_token %}
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit" name="logout">Logout</button>
      </form>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
