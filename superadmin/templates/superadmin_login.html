
{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom style css -->
    <!-- <link href="../static/css/signin.css" rel="stylesheet"> -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Local User Manager</title>
  </head>
  <body class="text-center">
    <div class="container">

      <h1 class="h3 mb-3 font-weight-normal">Administrator Sign In</h1>
      
      {% if not response %}
        <h5><p class="text-danger">{{ message }}</h5>
      {% else %}
        <h5><p class="text-success">{{ message }}</h5>
      {% endif%}

      <div class="form-group">
        <form class="form-signin" method="POST"> {% csrf_token %}
          {{ login_form|crispy }}
          <input type='submit' class="btn btn-lg btn-primary btn-block" value='Sign in' name='login_form' />
          <p></p>
          <div>
            <a href="../root/" class="float-left">Manage Admins</a>
            <a href="#forgotModal" class="float-right" data-toggle="modal">Change Password</a>
          </div>
        </form>
      </div>

      <!-- Create Modal HTML -->
      <div id="forgotModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form method="POST">{% csrf_token %}
              <div class="modal-header">
                <h4 class="h3 mb-3 font-weight-normal">Change Password</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">
                {{ changepw_form|crispy }}
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-primary" value="Change" name='changepw_form'>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
