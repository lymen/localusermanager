
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom style css -->
    <link href="../static/css/signin.css" rel="stylesheet">
    <title>Local User Manager</title>
  </head>
  <body class="text-center">
    <div class="container">
      <h1 class="h3 mb-3 font-weight-normal">Administrator Sign In</h1>
      
      {% if not response %}
        <p class="text-danger">Invalid username or password.</h5>
      {% endif%}
      
      <form class="form-signin" method="POST"> {% csrf_token %}
        {{ login_form|crispy }}
        <input type='submit' class="btn btn-lg btn-primary btn-block" value='Sign in' name='login_form' />
      </form>
      <a href="../root/" class="float-center">Manage Admins</a>
    </div>
  </body>
</html>
